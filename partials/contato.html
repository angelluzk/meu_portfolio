<section id="contato" class="scroll-mt-40 relative min-h-screen py-40 px-8 md:px-20 bg-black max-w-6xl mx-auto">

    <!-- Fundo decorativo com múltiplos triângulos -->
    <div class="absolute inset-0 z-0 pointer-events-none">
        <!-- Triângulos maiores e mais brilhantes -->
        <div class="absolute top-20 left-10 w-24 h-24 rotate-45 bg-yellow-400 opacity-40 clip-triangle blur-md">
        </div>
        <div class="absolute bottom-32 right-12 w-20 h-20 rotate-12 bg-yellow-300 opacity-30 clip-triangle blur-sm">
        </div>
        <div class="absolute top-1/5 left-1/4 w-16 h-16 -rotate-12 bg-yellow-200 opacity-15 clip-triangle blur-sm">
        </div>
        <div class="absolute top-10 right-1/4 w-28 h-28 rotate-[30deg] bg-yellow-300 opacity-40 clip-triangle blur-md">
        </div>

        <!-- Triângulos pequenos com brilho mais intenso -->
        <div class="absolute bottom-12 left-1/4 w-6 h-6 rotate-45 bg-yellow-400 opacity-60 clip-triangle blur-[3px]">
        </div>
        <div
            class="absolute top-[65%] left-[10%] w-4 h-4 rotate-[15deg] bg-yellow-200 opacity-30 clip-triangle blur-sm">
        </div>
        <div
            class="absolute bottom-1/2 right-1/3 w-5 h-5 rotate-[75deg] bg-yellow-400 opacity-35 clip-triangle blur-[2px]">
        </div>
        <div class="absolute top-1/4 right-1/2 w-8 h-8 rotate-[25deg] bg-yellow-300 opacity-20 clip-triangle blur-sm">
        </div>

        <!-- Triângulos bem translúcidos para profundidade -->
        <div class="absolute bottom-10 left-10 w-24 h-24 rotate-45 bg-yellow-100 opacity-10 clip-triangle blur-lg">
        </div>
        <div class="absolute top-1/3 right-6 w-16 h-16 rotate-12 bg-yellow-100 opacity-10 clip-triangle blur-lg">
        </div>
        <div class="absolute top-72 left-1/2 w-20 h-20 rotate-[60deg] bg-yellow-100 opacity-10 clip-triangle blur-xl">
        </div>
    </div>
    <h2 class="text-4xl md:text-5xl text-yellow-400 font-extrabold mb-16 text-center animate-fade-in">Contato</h2>

    <div class="flex flex-col md:flex-row items-center justify-between gap-12">

        <!-- Mascote com balão -->
        <div class="relative flex flex-col items-center group w-full md:w-1/2 animate-fade-in">

            <!-- fundo blur -->
            <div
                class="absolute -z-10 w-[280px] h-[280px] md:w-[450px] md:h-[450px] rounded-full bg-yellow-400 opacity-20 blur-3xl">
            </div>
            <!-- vagalumes extras -->
            <div class="absolute top-10 left-5 w-2 h-2 rounded-full bg-yellow-400 opacity-70 firefly1"></div>
            <div class="absolute top-20 right-10 w-3 h-3 rounded-full bg-yellow-400 opacity-60 firefly2"></div>
            <div class="absolute bottom-10 left-14 w-1.5 h-1.5 rounded-full bg-yellow-400 opacity-50 firefly3">
            </div>
            <div class="absolute bottom-20 right-20 w-2 h-2 rounded-full bg-yellow-400 opacity-60 firefly4"></div>
            <div class="absolute top-5 right-32 w-2.5 h-2.5 rounded-full bg-yellow-400 opacity-55 firefly1"></div>
            <div class="absolute bottom-16 left-28 w-1.8 h-1.8 rounded-full bg-yellow-400 opacity-50 firefly2">
            </div>
            <div class="absolute top-36 right-16 w-2 h-2 rounded-full bg-yellow-400 opacity-60 firefly3"></div>

            <!-- Balão de fala -->
            <div
                class="absolute top-0 left-1/2 -translate-x-1/2 -translate-y-full bg-yellow-400 text-black text-base md:text-lg px-6 py-3 rounded-xl shadow-xl w-max whitespace-nowrap animate-pulse-soft z-20">
                <span class="block font-semibold">Gostou do que viu? Vamos conversar!</span>
                <div
                    class="absolute bottom-[-8px] left-6 w-0 h-0 border-l-[8px] border-r-[8px] border-t-[8px] border-l-transparent border-r-transparent border-t-yellow-400">
                </div>
            </div>

            <!-- Mascote imagem -->
            <img src="assets/img/meu-mascote-5.png" alt="Mascote contato"
                class="w-[200px] md:w-[390px] object-contain drop-shadow-lg relative z-10 float" />
            <div class="w-[160px] md:w-[300px] h-8 bg-black/30 rounded-full -mt-6 filter blur-xl"></div>
        </div>

        <!-- Formulário -->
        <form class="w-full md:w-1/2 flex flex-col gap-6 animate-fade-in delay-100"
            action="https://formsubmit.co/contatoangelluz@gmail.com" method="POST">
            <input type="text" name="nome" placeholder="Seu Nome" required
                class="p-4 rounded-md bg-black border border-yellow-400 text-white placeholder-yellow-400 focus:outline-none focus:ring-2 focus:ring-yellow-400" />
            <input type="email" name="email" placeholder="Seu Email" required
                class="p-4 rounded-md bg-black border border-yellow-400 text-white placeholder-yellow-400 focus:outline-none focus:ring-2 focus:ring-yellow-400" />
            <textarea name="mensagem" rows="6" placeholder="Sua Mensagem" required
                class="p-4 rounded-md bg-black border border-yellow-400 text-white placeholder-yellow-400 focus:outline-none focus:ring-2 focus:ring-yellow-400"></textarea>

            <input type="hidden" name="_next" value="https://seunome.github.io/portfolio/obrigado.html">

            <button type="submit"
                class="bg-yellow-400 text-black px-6 py-3 rounded-lg font-semibold hover:bg-yellow-300 transition">
                Enviar Mensagem
            </button>
        </form>
    </div>
</section>

<!-- Modal de Sucesso -->

    class="fixed top-0 right-0 w-full md:w-1/3 h-full bg-gray-900 bg-opacity-95 flex flex-col justify-center items-center p-8 z-50 transform translate-x-full transition-transform duration-500 ease-in-out">

    <!-- Triângulos decorativos -->
    <div class="decor-bg absolute inset-0 pointer-events-none">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <!-- Partículas flutuantes -->
    <div class="particles absolute inset-0 pointer-events-none">
        <span></span><span></span><span></span><span></span><span></span>
        <span></span><span></span><span></span><span></span><span></span>
    </div>

    <img src="assets/img/mascote-obrigado.png" alt="Mascote" class="w-40 h-auto mb-6 animate-float">

    <h2 class="text-3xl font-bold text-yellow-400 mb-4">Obrigada!</h2>
    <p class="text-white text-center mb-6">Sua mensagem foi recebida. Em breve entrarei em contato!</p>

    <button onclick="fecharModal()"
        class="px-6 py-3 bg-yellow-400 text-black font-semibold rounded-lg shadow-md hover:bg-yellow-500 transition animate-pulse">
        Voltar
    </button>

</div>
