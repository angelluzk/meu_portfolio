<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Angel Luz">
    <meta name="description" content="Portfólio - desenvolvedora Full Stack Angel Luz">

        content="portfolio, html, css, javascript, desenvolvimento, front-end, back-end, mysql, python, php, java, tailwindcss, tailwind, js">

    <link rel="shortcut icon" href="assets/img/favicon-ico.png" type="image/x-icon">

    <!-- Tailwind -->

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Inter:wght@400;600&display=swap"

    <!-- Lucide Icons -->

    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Estilos customizados -->
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/navbar.css">

<body class="relative overflow-x-hidden bg-black text-white scroll-smooth">

        <div id="hero"></div>
        <div id="sobre"></div>
        <div id="mapa"></div>
        <div id="projetos"></div>
        <div id="laboratorio"></div>
        <div id="estudio"></div>
        <div id="mais-sobre-mim"></div>

    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Scripts customizados -->

    <script src="assets/js/main.js" defer></script>
    <script src="assets/js/projetos.js" defer></script>

    <!-- Botão subir/descer -->
    <button id="scrollButton" type="button" aria-label="Ir para a próxima seção" class="scroll-button hidden">
        <div class="rastro-container" aria-hidden="true">
            <span class="rastro fumaca"></span>
            <span class="rastro faisca"></span>
            <span class="rastro faisca-pequena"></span>
        </div>
        <i class="fa-solid fa-arrow-down text-xl" aria-hidden="true"></i>
