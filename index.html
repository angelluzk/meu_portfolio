<!DOCTYPE html>
<html lang="pt-br" class="bg-black text-white scroll-smooth">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Angel Luz">
    <meta name="description" content="Portfólio - desenvolvedora Full Stack Angel Luz">
    <meta name="keywords"
        content="portfolio, html, css, javascript, desenvolvimento, front-end, back-end, mysql, python, php, java, tailwindcss, tailwind, js">
    <title>Meu Portfólio</title>

    <link rel="shortcut icon" href="assets/img/favicon-ico.png" type="image/x-icon">

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Inter:wght@400;600&display=swap"
        rel="stylesheet">

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Estilos customizados -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="relative overflow-x-hidden">

    <!-- Estrutura das seções carregadas dinamicamente -->
    <div id="navbar"></div>
    <div id="hero"></div>
    <div id="sobre"></div>
    <div id="mapa"></div>
    <div id="projetos"></div>
    <div id="laboratorio"></div>
    <div id="estudio"></div>
    <div id="contato"></div>
    <div id="footer"></div>

    <!-- Scripts principais -->
    <!-- SwiperJS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Scripts de lógica -->
    <script src="assets/js/init.js" defer></script> <!-- Funções de inicialização -->
    <script src="assets/js/interacoes.js" defer></script> <!-- Canvas, Scroll, etc -->
    <script src="assets/js/carrossel.js" defer></script> <!-- Se quiser manter separado -->
    <script src="assets/js/main.js" defer></script>

    <!-- Botão para subir e descer a página -->
    <button id="scrollButton" type="button" aria-label="Ir para a próxima seção"
        class="fixed bottom-8 right-6 md:right-10 bg-yellow-400 text-black p-3 rounded-full shadow-lg z-50 hover:bg-yellow-300 transition-all hidden">
        <i class="fa-solid fa-arrow-down text-xl" aria-hidden="true"></i>
    </button>

</body>

</html>
